<div class="uk-container">
  <h3>Chào buổi tối, người bạn mới!</h3>
  <p>Bạn đã sẵn sàng cùng IZITrain khám phá những điều tuyệt vời nhất cho chuyến hành trình sắp tới?</p>

  <div class="uk-card uk-card-default uk-card-body">
    <form class="uk-grid-small" uk-grid>
      <div class="uk-width-2-5@s uk-inline">
        <span class="uk-form-icon uk-margin-left" uk-icon="icon: search"></span>

        <mat-select class="uk-select" style="padding-left: 40px;" placeholder="Chọn ngày đi">
          <mat-option [value]="0">
            Đảo Lý Sơn <span> => </span> Cảng Sa Kỳ
          </mat-option>
          <mat-option [value]="1">
            Cảng Sa Kỳ <span> => </span> Đảo Lý Sơn
          </mat-option>
        </mat-select>

      </div>

      <div class="uk-width-2-5@s uk-inline">
        <span class="uk-form-icon uk-margin-left" uk-icon="icon: calendar"></span>
        <input class="uk-input" (click)="picker.open()" [min]="minDate" matInput [matDatepicker]="picker"
          placeholder="Chọn ngày đi">
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="uk-width-1-5@s uk-inline">
        <span class="uk-form-icon uk-margin-left" style="color: white;" uk-icon="icon: search"></span>
        <button class="uk-button uk-button-primary uk-width-1-1"> Tìm kiếm</button>
      </div>

    </form>
  </div>
</div>

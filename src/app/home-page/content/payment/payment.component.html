<div class="uk-flex-middle" style="padding-top: 20px;" uk-grid>
  <div class="uk-width-1-3@m uk-flex-first">
    <a routerLink="/booking"><span uk-icon="chevron-left"></span>Quay lại</a>
  </div>
  <div class="uk-width-2-3@m">
    <span class="uk-text-emphasis" style="margin-right: 10px;">1. Thông tin Khách Hàng</span>
    <span class="uk-text-muted" style="margin-right: 10px;"><span uk-icon="chevron-right"></span> 2. Thành Toán</span>
    <span class="uk-text-muted" style="margin-right: 10px;"><span uk-icon="chevron-right"></span> 3. Xác Nhận</span>
  </div>
</div>

<!-- passenger detail -->
<div class="uk-align-center">
  <div class="uk-flex-top" style="padding-top: 20px;" uk-grid>
    <div class="uk-width-1-3@m uk-flex-first">
      <!--  begin detail payment -->
      <div class="uk-card uk-card-default uk-card-body" style="border-radius: 10px; padding: 5px 0px 0px 20px;">
        <p class="uk-text-emphasis uk-text-bold uk-text-uppercase" style="margin-top: 10px; margin-bottom: 0px;">
          Thông tin đặt vé</p>
        <hr>
        <!-- Ngày đi -->
        <p class="uk-text-emphasis uk-text-uppercase uk-text-success" style="margin-top: 0; margin-bottom: 0;">
          Cảng Sa Kỳ đi Đảo Lý Sơn</p>
        <span class="uk-text-primary" uk-icon="info"></span>
        <a class="uk-text-emphasis uk-text-primary" style="margin-top: 10px; padding-top: 0; font-size: 13px;"> MIỄN PHÍ
          HỦY VÉ</a>
        <hr>
        <!-- Giờ đi -->
        <p class="uk-text-uppercase" style="font-size: 14px; font-weight: normal;">
          Khởi hành:
          <span class="uk-text-success" uk-icon="calendar" style="margin-left: 10px;"></span> 12/12/2019
          <span class="uk-text-success" uk-icon="clock" style="margin-left: 10px;"></span> 14:30</p>
        <hr>

        <!-- Số lượng vé -->
        <p class="uk-text-uppercase" style="font-size: 14px; font-weight: normal;margin-top: 0; margin-bottom: 0;">
          Số vé: <span class="uk-text-success" uk-icon="file-text" style="margin-left: 10px;"></span> 2 Vé
        </p>

        <!-- giá tiền -->
        <p class="uk-text-uppercase uk-text-danger"
          style="font-size: 14px; font-weight: normal; margin-bottom: 0; margin-top: 10px;">
          Tổng tiền: <span class="uk-text-danger" uk-icon="credit-card" style="margin-left: 10px;"></span> 320,000vnđ
        </p>

        <br>
      </div>
      <!--  end detail payment -->

    </div>
    <div class="uk-width-2-3@m">
      <!-- begin input -->
      <div class="uk-card uk-card-default uk-card-body"
        style="border-radius: 10px; margin-top: 0; margin-bottom: 0; padding-bottom: 20px; padding-top: 10px;">
        <div class="uk-align-center">
          <!-- begin payment -->

          <app-payme></app-payme> 

          <!-- end payment -->
        </div>
      </div>
      <!-- end input -->

    </div>
  </div>
</div>
